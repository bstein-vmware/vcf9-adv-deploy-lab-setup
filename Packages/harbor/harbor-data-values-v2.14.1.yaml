cache:
  enabled: false
  expireHours: 24
concurrentRequestLimit:
  registry:
    enabled: false
    max: 500
core:
  replicas: 1
  secret: VMware123!VMware123!
  xsrfKey: 0123456789ABCDEF0123456789ABCDEF
createNetworkPolicy: false
database:
  password: VMware123!VMware123!
  type: internal
enableContourHttpProxy: false
enableNginxLoadBalancer: true
harborAdminPassword: VMware123!
hostname: harbor-vks-cl.vcf.sddc.lab
jobservice:
  replicas: 1
  secret: VMware123!VMware123!
logLevel: info
metrics:
  core:
    path: /metrics
    port: 8001
  enabled: false
  exporter:
    path: /metrics
    port: 8001
  jobservice:
    path: /metrics
    port: 8001
  registry:
    path: /metrics
    port: 8001
namespace: tanzu-system-registry
network:
  ipFamilies: []
persistence:
  persistentVolumeClaim:
    database:
      accessMode: ReadWriteOnce
      existingClaim: ""
      size: 1Gi
      storageClass: "vks-storage-policy"
      subPath: ""
    jobservice:
      jobLog:
        accessMode: ReadWriteOnce
        existingClaim: ""
        size: 1Gi
        storageClass: "vks-storage-policy"
        subPath: ""
    redis:
      accessMode: ReadWriteOnce
      existingClaim: ""
      size: 1Gi
      storageClass: "vks-storage-policy"
      subPath: ""
    registry:
      accessMode: ReadWriteOnce
      existingClaim: ""
      size: 10Gi
      storageClass: "vks-storage-policy"
      subPath: ""
    trivy:
      accessMode: ReadWriteOnce
      existingClaim: ""
      size: 5Gi
      storageClass: "vks-storage-policy"
      subPath: ""
port:
  https: 443
proxy:
  httpProxy: ""
  httpsProxy: ""
  noProxy: 127.0.0.1,localhost,.local,.internal
redis:
  type: internal
registry:
  replicas: 1
  secret: VMware123!VMware123!
