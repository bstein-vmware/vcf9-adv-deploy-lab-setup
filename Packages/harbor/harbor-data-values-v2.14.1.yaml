trace:
  enabled: false
  jaeger:
    endpoint: http://hostname:14268/api/traces
  otel:
    compression: false
    endpoint: hostname:4318
    insecure: true
    timeout: 10
    url_path: /v1/traces
  provider: jaeger
  sample_rate: 1
trivy:
  dbRepository: ghcr.io/aquasecurity/trivy-db
  enabled: true
  gitHubToken: ""
  insecure: false
  javaDBRepository: ghcr.io/aquasecurity/trivy-java-db
  offlineScan: false
  replicas: 1
  skipJavaDBUpdate: false
  skipUpdate: false
  timeout: ""
  tmpdir: ""
vmciRelayProxy:
  enabled: false
